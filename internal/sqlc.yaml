version: "2"
sql:
  - schema: "../sql/schema.sql"
    queries: "../sql/queries/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "generated/db"
        sql_package: "pgx/v5"
        emit_interface: true # Querier
        emit_pointers_for_null_types: true
        emit_json_tags: true
        emit_db_tags: true
        emit_exact_table_names: true
        emit_empty_slices: true
        emit_exported_queries: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        emit_methods_with_db_argument: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
          - column: "todos.id"
            go_type:
              import: "github.com/danicc097/todo-ddd-example/internal/infrastructure/db/types"
              type: "TodoID"
          - column: "tags.id"
            go_type:
              import: "github.com/danicc097/todo-ddd-example/internal/infrastructure/db/types"
              type: "TagID"
          - column: "todo_tags.todo_id"
            go_type:
              import: "github.com/danicc097/todo-ddd-example/internal/infrastructure/db/types"
              type: "TodoID"
          - column: "todo_tags.tag_id"
            go_type:
              import: "github.com/danicc097/todo-ddd-example/internal/infrastructure/db/types"
              type: "TagID"
          - column: "users.id"
            go_type:
              import: "github.com/danicc097/todo-ddd-example/internal/infrastructure/db/types"
              type: "UserID"
          - column: "workspaces.id"
            go_type:
              import: "github.com/danicc097/todo-ddd-example/internal/infrastructure/db/types"
              type: "WorkspaceID"
          - column: "workspace_members.workspace_id"
            go_type:
              import: "github.com/danicc097/todo-ddd-example/internal/infrastructure/db/types"
              type: "WorkspaceID"
          - column: "workspace_members.user_id"
            go_type:
              import: "github.com/danicc097/todo-ddd-example/internal/infrastructure/db/types"
              type: "UserID"
          - column: "tags.workspace_id"
            go_type:
              import: "github.com/danicc097/todo-ddd-example/internal/infrastructure/db/types"
              type: "WorkspaceID"
          - db_type: pg_catalog.timestamptz
            go_type:
              type: time.Time
          - db_type: pg_catalog.timestamptz
            nullable: true
            go_type:
              type: "*time.Time"
