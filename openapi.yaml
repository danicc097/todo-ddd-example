openapi: 3.0.3
info:
  title: Todo DDD API
  version: 1.0.0
  description: A Todo api with delusions of grandeur.
servers:
  - url: http://127.0.0.1:8090/api/v1
    description: Local swarm server
  - url: http://localhost:8099/api/v1
    description: Local development server

paths:
  /todos:
    get:
      summary: List all todos
      operationId: getAllTodos
      tags:
        - todo
      responses:
        '200':
          description: A list of todos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'

    post:
      summary: Create a new todo
      operationId: createTodo
      tags:
        - todo
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTodoRequest'
      responses:
        '201':
          description: Todo created
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
        '4XX':
          $ref: '#/components/responses/ErrorResponse'

  /todos/{id}:
    get:
      summary: Get a todo by ID
      operationId: getTodoByID
      tags:
        - todo
      parameters:
        - *x-todoIDParameter
      responses:
        '200':
          description: Todo found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '4XX':
          $ref: '#/components/responses/ErrorResponse'

  /todos/{id}/complete:
    patch:
      summary: Complete a todo
      operationId: completeTodo
      tags:
        - todo
      parameters:
        - *x-todoIDParameter
        - $ref: '#/components/parameters/IdempotencyKey'
      responses:
        '200':
          description: Todo completed successfully
        '4XX':
          $ref: '#/components/responses/ErrorResponse'

  /tags:
    post:
      summary: Create a new tag
      operationId: createTag
      tags:
        - tag
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTagRequest'
      responses:
        '201':
          description: Tag created
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
        '4XX':
          $ref: '#/components/responses/ErrorResponse'

  /users:
    post:
      operationId: registerUser
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid

  /users/{id}:
    get:
      operationId: getUserByID
      parameters:
        - *x-userIDParameter
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /workspaces:
    get:
      summary: List all workspaces
      operationId: listWorkspaces
      tags:
        - workspace
      responses:
        '200':
          description: List of workspaces
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Workspace'
    post:
      summary: Onboard a new workspace with initial members
      operationId: onboardWorkspace
      tags:
        - workspace
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OnboardWorkspaceRequest'
      responses:
        '201':
          description: Workspace created successfully
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: uuid
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
  /workspaces/{id}:
    delete:
      summary: Delete a workspace
      operationId: deleteWorkspace
      tags:
        - workspace
      parameters:
        - *x-workspaceIDParameter
      responses:
        '204':
          description: Workspace deleted
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
  /workspaces/{id}/members/{userId}:
    delete:
      summary: Remove a member from a workspace
      operationId: removeWorkspaceMember
      tags:
        - workspace
      parameters:
        - *x-workspaceIDParameter
        - !!merge <<: *x-userIDParameter
          name: userId
      responses:
        '204':
          description: Member removed
        '4XX':
          $ref: '#/components/responses/ErrorResponse'

components:
  parameters:
    IdempotencyKey:
      name: Idempotency-Key
      in: header
      description: >
        Unique key to allow safe retries of non-idempotent requests.
        If a request with the same key is received, the server returns the cached response.
      required: false
      schema:
        type: string
        format: uuid

  schemas:
    WorkspaceRole:
      type: string
      x-go-type: "workspaceDomain.WorkspaceRole"
      x-go-type-import:
        path: "github.com/danicc097/todo-ddd-example/internal/modules/workspace/domain"
        name: "workspaceDomain"
    OnboardWorkspaceRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
          description: The display name of the workspace.
        description:
          type: string
          description: A brief description of the workspace purpose.
        members:
          description: Initial extra members to add to the workspace.
          x-go-type: "map[uuid.UUID]workspaceDomain.WorkspaceRole"
          x-go-type-import:
            path: "github.com/danicc097/todo-ddd-example/internal/modules/workspace/domain"
            name: "workspaceDomain"
    Workspace:
      type: object
      required: [id, name, description]
      properties:
        id:
          *x-workspaceIDSchema
        name: { type: string }
        description: { type: string }
    Todo:
      type: object
      required: [id, title, status, createdAt]
      properties:
        id:
          *x-todoIDSchema
        title: { type: string }
        status: { $ref: '#/components/schemas/TodoStatus' }
        createdAt: { type: string, format: date-time }
    CreateTodoRequest:
      type: object
      required: [title]
      properties:
        title: { type: string }
    CreateTagRequest:
      type: object
      required: [name]
      properties:
        name: { type: string }
    TodoStatus:
      type: string
      enum: [PENDING, COMPLETED, ARCHIVED]
    User:
      type: object
      required: [id, email, name]
      properties:
        id:
          *x-userIDSchema
        email: { type: string }
        name: { type: string }
    RegisterUserRequest:
      type: object
      required: [email, name]
      properties:
        email: { type: string }
        name: { type: string }
  responses:
    ErrorResponse:
      description: General error response
      content:
        application/json:
          schema:
            properties:
              error:
                type: string
